<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Dashboard</title>
</head>

<body>
    <!-- Navbar Header -->
    <nav class="container-fluid d-flex my-3 bg-white align-items-center justify-content-between column-gap-4">
        
        <!-- Logo -->
        <div class="site-logo-big d-none d-lg-block">
            <img src="./img/logo.svg" alt="Boolean Logo">
        </div>
        <div class="site-logo-mobile d-md-block d-lg-none">
            <img src="./img/mobile-logo.png" alt="Boolean Logo" class="img-fluid">
        </div>

        <!-- Search tab -->
        <div class="search-tab bl-bg-grey rounded-2 flex-grow-1 d-flex">
            <span class="align-self-center mx-2">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" class="border-0 bl-bg-grey" placeholder="Prova a cercare: Lezioni di Laravel">
        </div>

        <!-- Icons -->
        <div class="more-option">
            <a href="#" class="text-black d-none d-lg-inline-block"><i class="fa-solid fa-list me-3"></i></a>
            <a href="#" class="text-black d-none d-lg-inline-block"><i class="fa-solid fa-circle-question me-3"></i></a>
            <a href="#" class="text-black d-none d-lg-inline-block"><i class="fa-solid fa-ellipsis-vertical me-3"></i></a>
            <a href="#" class="bl-text-orange"><i class="fa-solid fa-bell"></i></a>
        </div>
    </nav>

    <div class="wrapper d-flex">
        <!-- Aside -->
        <section id="aside">
            <div class="container-fluid">
                <div class="row flex-column justify-content-between mx-auto">
                    <div class="col d-flex flex-wrap mt-3 top-aside">
                        <div class="d-flex">
                            <a href="#" class="text-white"><i class="fa-solid fa-house"></i></a>
                            <a href="#" class="text-white text-decoration-none ms-3"><p>Home</p></a>
                        </div>
                        
                        <div class="d-flex">
                            <a href="#" class="text-white"><i class="fa-solid fa-chart-simple"></i></a>
                            <a href="#" class="text-white text-decoration-none ms-3"><p>Stats</p></a>
                        </div>
                        
                        <div class="d-flex">
                            <a href="#" class="text-white"><i class="fa-solid fa-signal"></i></a>
                            <a href="#" class="text-white text-decoration-none ms-3"><p>Signal</p></a>
                        </div>
                    </div>

                    <div class="col bottom-aside">
                        <div class="d-flex">
                            <a href="#" class="text-white"><i class="fa-solid fa-gear"></i></a>
                            <a href="#" class="text-white text-decoration-none ms-3"><p>Admin</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <main>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
